<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Comments</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    button {
      margin-right: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .approve {
      background-color: #4CAF50;
      color: white;
    }

    .delete {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Admin Dashboard - Pending Comments</h1>
  <table id="commentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Message</th>
        <th>Products</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchComments() {
      const res = await fetch("/api/comments");
      const comments = await res.json();
      const tbody = document.querySelector("#commentsTable tbody");
      tbody.innerHTML = "";

      comments.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.fullName}</td>
          <td>${c.email}</td>
          <td>${c.company || "-"}</td>
          <td>${c.message}</td>
          <td>${c.products}</td>
          <td>${c.approved ? "✅ Approved" : "❌ Pending"}</td>
          <td>
            ${!c.approved ? `<button class="approve" onclick="approveComment('${c.id}')">Approve</button>` : ""}
            <button class="delete" onclick="deleteComment('${c.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function approveComment(id) {
      await fetch(`/api/comments/${id}/approve`, { method: "PUT" });
      fetchComments();
    }

    async function deleteComment(id) {
      if (confirm("Are you sure you want to delete this comment?")) {
        await fetch(`/api/comments/${id}`, { method: "DELETE" });
        fetchComments();
      }
    }

    fetchComments();
  </script>
</body>

</html>
