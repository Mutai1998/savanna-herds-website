<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Savanna Herds</title>
  <style>
    /* Global Styles */

    /* Form Container */
    form {
      max-width: 750px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    /* Form Layout */
    .email-input {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .email-input div {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      gap: 20px;
    }

    /* Form Elements */
    input,
    textarea {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background-color: #f9fbfa;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #008c4a;
      box-shadow: 0 0 0 3px rgba(0, 140, 74, 0.2);
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      font-family: inherit;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #008c4a 0%, #006c37 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 140, 74, 0.3);
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #006c37 0%, #00522a 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 140, 74, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      form {
        padding: 25px;
      }

      .email-input div {
        flex-direction: column;
        gap: 0;
      }

      h2 {
        font-size: 1.8rem;
      }
    }

    /* Animation for form elements */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input,
    textarea,
    button {
      animation: fadeIn 0.5s ease forwards;
    }

    input:nth-child(1) {
      animation-delay: 0.1s;
    }

    input:nth-child(2) {
      animation-delay: 0.2s;
    }

    input:nth-child(3) {
      animation-delay: 0.3s;
    }

    textarea {
      animation-delay: 0.4s;
    }

    button {
      animation-delay: 0.5s;
    }
  </style>
</head>

<body>
  <h2>Contact Us</h2>

  <form action="/api/send-email" method="POST">
    <div class="email-input">
      <div>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
      </div>
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </div>
  </form>
</body>

</html>
